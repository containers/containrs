[package]
name = "cri"
version = "0.1.0"
authors = [
    "Mrunal Patel <mrunalp@gmail.com>",
    "Sascha Grunert <mail@saschagrunert.de>",
]
edition = "2018"
description = "Kubernetes Container Runtime Interface implementation"
documentation = "https://docs.rs/cri"
readme = "README.md"
homepage = "https://github.com/cri-o/cri"
repository = "https://github.com/cri-o/cri"
license = "Apache-2.0"
keywords = ["kubernetes", "cri"]
categories = ["network-programming", "api-bindings"]

[[bin]] # Bin to run the HelloWorld gRPC server
name = "criserver"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = 'z'

[dependencies]
anyhow = "1.0.33"
async-trait = "0.1.40"
bincode = "1.3.1"
bitflags = "1.2.1"
clap = { git = "https://github.com/clap-rs/clap", features = ["wrap_help"] }
crossbeam-channel = "0.4.4"
derive_builder = { git = "https://github.com/colin-kiegel/rust-derive-builder" }
env_logger = "0.7.1"
futures-util = "0.3.6"
getset = "0.1.1"
lazy_static = "1.4.0"
log = { version = "0.4.11", features = ["serde", "std"] }
nix = "0.18.0"
notify = { version = "5.0.0-pre.3", features = ["serde"] }
prost = "0.6.1"
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"
sled = "0.34.4"
strum = { version = "0.19.3", features = ["derive"] }
tokio = { version = "0.2.22", features = ["full"] }
tonic = "0.3.1"
which = "4.0.2"

[build-dependencies]
anyhow = "1.0.33"
tonic-build = "0.3.1"

[dev-dependencies]
ctor = "0.1.16"
tempfile = "3.1.0"
tokio-test = "0.2.1"
tower = "0.3.1"
